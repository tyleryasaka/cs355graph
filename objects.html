<!DOCTYPE html>
<html ng-app="">
<head>
    <style>
        #diagramContainer {
            padding: 20px;
            width:80%; height: 400px;
        }
		
		img{
			height:80px;
			width: 80px;
		}
		
		
		.person{
			display: none;
		}
		
		.active .person{
			display: block;
		
		}
		.active .object{
			display: none;
		}
        
        .item {
            position: absolute;
            height:80px; width: 80px;
           
        }
    </style>
</head>
<body>

    <div id="diagramContainer">
<div id="0" class="item" connection="1,3,2,6," style="left:0px; top:0px;">0<img class="object" src="grass.png"><img class="person" src="person.jpg"></div>
<div id="1" class="item" connection="4," style="left:378px; top:227px;">1<img class="object" src="fence.jpg"><img class="person" src="person.jpg"></div>
<div id="2" class="item" connection="1," style="left:405px; top:446px;">2<img class="object" src="stairs.png"><img class="person" src="person.jpg"></div>
<div id="3" class="item" connection="5," style="left:843px; top:820px;">3<img class="object" src="grass.png"><img class="person" src="person.jpg"></div>
<div id="4" class="item" connection="7," style="left:353px; top:869px;">4<img class="object" src="fence.jpg"><img class="person" src="person.jpg"></div>
<div id="5" class="item" connection="7," style="left:670px; top:565px;">5<img class="object" src="stairs.png"><img class="person" src="person.jpg"></div>
<div id="6" class="item" connection="5," style="left:205px; top:765px;">6<img class="object" src="grass.png"><img class="person" src="person.jpg"></div>
<div id="7" class="item" connection="8," style="left:166px; top:867px;">7<img class="object" src="fence.jpg"><img class="person" src="person.jpg"></div>
<div id="8" class="item" connection="" style="left:670px; top:397px;">8<img class="object" src="stairs.png"><img class="person" src="person.jpg"></div>
</div>
	<input type="button" id="next" value="next"></input>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jsPlumb/1.4.1/jquery.jsPlumb-1.4.1-all-min.js"></script>
    
    <script>
	
		var nodes = 9;
		
	
        jsPlumb.ready(function() {

			
			
			for(var j = 0; j < nodes; j++){
				var connections = String($('#'+j).attr("connection"));
				
				var temp = "";
				for(var k = 0; k <connections.length; k++){
					
					if(connections[k] != ","){
					
						temp += String(connections[k]);
						
					}
					else{
						j = String(j);
						temp = String(temp);
				jsPlumb.connect({
					connector: ["Straight"],
					source:j,              
					target:temp,		
					anchor: ["Left", "Right"],
					endpoint:[ "Rectangle", { width:1, height:1 } ],
					paintStyle:{lineWidth:1,strokeStyle:'rgb(100,100,100)'},
					
					  overlays:[ 
						"Arrow", 
						[ "Label", {  location:0.25} ]
						]
	});
						temp = "";
				
					}
				}	
			};
			
			
           for(var i = 0; i < 9; i++){
			 jsPlumb.draggable(String(i));
         }
        });
    </script> 
<script>
var path = ["0","3","5","7","8"];
var end ="8";

		$("#"+String(end)).html("<img src=\"end.jpg\">");
		var cur = 0;
		$("#"+String(path[0])).addClass("active");
		$("#next").click(function(){
			$("#"+String(path[cur])).removeClass("active");
			cur++;
			if(cur == path.length)
				cur = 0;
			$("#"+String(path[cur])).addClass("active");
		});
		
</script>
</body>
</html>
